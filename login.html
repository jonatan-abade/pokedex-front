<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <form class="apresentacao" onsubmit="fazerValidacaoLogin()">
        <h3 id='apresentacao_titulo'>Login</h3>

        <div>
            <label for="name">Login :</label>
            <input class="apresentacao_input" type="text" name="name" id="name" placeholder=" email"
                >
        </div>
        <div>
            <label for="password">Senha :</label>
            <input class="apresentacao_input" type="password" name="password" id="password" placeholder="senha"
                value="1234">
            <img id="iconeVisibilidade" src="imagens/iconeInvisivel.png" alt="icone de visibilidade"
                onclick="visibilidade()">
        </div>
        <div id="esqc"> esqueceu sua senha? <a href="sendtoken.html"> clique aqui!</a></div>
        <div class='box_submit'>
            <button id="login_submit_btn" name="login_submit_btn" type="submit">Logar</button>
            <img id='login_submit_pkb' src="imagens/pokebolapequena.png" alt="pokebolapequena">
        </div>
    </form>
    <script src="scripts/login.js"></script>

</body>

</html>
