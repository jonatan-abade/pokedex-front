<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_login.css">
    <script src="scripts/redefinirSenha.js"></script>
</head>
<body>
    <form class="apresentacao" onsubmit="event.preventDefault();redefinirSenha()">
        <div>
            <label for="name">Login :</label>
            <input class="apresentacao_input" type="text" name="name" id="name" placeholder=" email"
                value="teste@teste.com">
        </div>
        <div>
            <label for="password">Novasenha :</label>
            <input class="apresentacao_input" type="password" name="newpassword" id="newpassword" placeholder="novasenha">
            <img id="iconeVisibilidade" src="imagens/iconeInvisivel.png" alt="icone de visibilidade"
                onclick="visibilidade()">
        </div>
        <div class="box_submit">
          <button type="submit" id="redefinir_senha_button" >Redefinir</button>
          
        </div>
    </form>
</body>
</html>
